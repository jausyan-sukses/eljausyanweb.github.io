<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-xl font-bold mb-4 text-center">Send Feedback</h1>
    <form id="feedbackForm" class="space-y-4">
      <input type="text" id="name" placeholder="Your Name" class="w-full p-2 border rounded" required />
      <input type="email" id="email" placeholder="Your Email" class="w-full p-2 border rounded" required />
      <textarea id="message" placeholder="Your Message" class="w-full p-2 border rounded" required></textarea>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Send</button>
    </form>
    <p id="status" class="mt-4 text-center text-green-600 hidden"></p>
  </div>

  <script>
    const form = document.getElementById("feedbackForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        name: form.name.value,
        email: form.email.value,
        message: form.message.value,
      };

      try {
        const res = await fetch("https://feedback-api.up.railway.app/feedback", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        if (res.ok) {
          status.textContent = "Feedback sent successfully!";
          status.classList.remove("hidden");
          form.reset();
        } else {
          throw new Error("Failed to send feedback");
        }
      } catch (err) {
        status.textContent = "Error occurred.";
        status.classList.remove("hidden");
        status.classList.replace("text-green-600", "text-red-600");
      }
    });
  </script>
</body>
</html>
